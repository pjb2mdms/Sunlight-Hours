<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunlight Comparator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 0.2rem;
      font-size: 1.8rem;
    }

    #controls {
      margin-top: 0.5rem;
    }

    select, input[type="date"] {
      font-size: 1rem;
      padding: 0.4rem;
      margin: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #chartContainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    #chart {
      width: 600px;
      height: 400px;
      margin: 1rem;
    }

    #tiltVisual {
      width: 300px;
      margin: 1rem;
    }

    @media (max-width: 800px) {
      #chartContainer {
        flex-direction: column;
      }
      #chart {
        width: 90%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sunlight Comparator</h1>
    <div id="controls">
      <select id="citySelect">
        <option value="current">Current Location</option>
        <option value="St Andrews, Scotland">St Andrews, Scotland</option>
        <option value="Houston, TX">Houston, TX</option>
        <option value="Tampa, FL">Tampa, FL</option>
        <option value="Seattle, WA">Seattle, WA</option>
      </select>
      <input type="date" id="datePicker" />
    </div>
  </header>

  <div id="chartContainer">
    <canvas id="chart"></canvas>
    <div id="tiltVisual">
      <img src="earth-tilt-placeholder.png" alt="Earth’s Tilt Illustration" style="width:100%; border-radius:12px;">
      <p style="font-size:0.9rem; color:#555;">
        Earth’s axial tilt (23.5°) causes seasonal daylight differences between hemispheres.
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    function getEquivalentDate(selectedDate) {
      // Approximation: 182 days apart (same daylight length)
      const date = new Date(selectedDate);
      const eqDate = new Date(date);
      eqDate.setDate(date.getDate() + 182);
      if (eqDate.getFullYear() > date.getFullYear()) eqDate.setFullYear(date.getFullYear());
      return eqDate;
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function updateChart(city, selectedDate, equivalentDate) {
      const labels = Array.from({ length: 12 }, (_, i) => `Month ${i + 1}`);
      const sunlightData = Array.from({ length: 12 }, () => Math.random() * 14 + 8); // placeholder values

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `${city} - Sunlight Hours`,
            data: sunlightData,
            borderColor: '#0077cc',
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: `Sunlight Comparison for ${city}`
            }
          },
          scales: {
            x: {
              grid: { display: false },
              title: { display: true, text: 'Month' }
            },
            y: {
              title: { display: true, text: 'Hours of Daylight' }
            }
          },
          elements: {
            point: { radius: 0 }
          }
        }
      });
    }

    async function getCurrentCity() {
      return new Promise((resolve) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            try {
              const response = await fetch(
                `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`
              );
              const data = await response.json();
              resolve(data.city || "Your Location");
            } catch {
              resolve("Your Location");
            }
          }, () => resolve("Your Location"));
        } else {
          resolve("Your Location");
        }
      });
    }

    async function initialize() {
      const today = new Date();
      const formattedToday = formatDate(today);
      document.getElementById('datePicker').value = formattedToday;

      const equivalent = getEquivalentDate(today);
      const eqText = formatDate(equivalent);

      let city = "Current Location";
      const currentCity = await getCurrentCity();
      if (currentCity) city = currentCity;

      updateChart(city, formattedToday, eqText);
    }

    document.getElementById('citySelect').addEventListener('change', () => {
      const city = document.getElementById('citySelect').value;
      const selectedDate = document.getElementById('datePicker').value;
      const equivalent = getEquivalentDate(selectedDate);
      updateChart(city, selectedDate, equivalent);
    });

    document.getElementById('datePicker').addEventListener('change', () => {
      const city = document.getElementById('citySelect').value;
      const selectedDate = document.getElementById('datePicker').value;
      const equivalent = getEquivalentDate(selectedDate);
      updateChart(city, selectedDate, equivalent);
    });

    initialize();
  </script>
</body>
</html>
