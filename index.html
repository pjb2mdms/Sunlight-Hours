<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Sunlight Comparator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1"></script>
<style>
:root{--blue:#0b5fb3;--orange:#f28e2b;--text:#222;--bg:#f8fafc;--card:#fff;}
body{font-family:"Helvetica Neue",Arial,sans-serif;margin:0;color:var(--text);background:var(--bg);}
header{background:linear-gradient(135deg,#0b5fb3 0%,#084a8f 100%);color:#fff;text-align:center;padding:2rem 1rem;box-shadow:0 2px 8px rgba(0,0,0,.1);}
header h1{margin:0;font-size:2.2rem;font-weight:300;letter-spacing:.5px;}
header p{margin:.5rem 0 0;opacity:.9;font-size:1rem;}
main{max-width:1100px;margin:2rem auto 3rem;padding:0 1rem;}
.card{background:var(--card);border-radius:12px;padding:1.5rem;margin:1.5rem 0;box-shadow:0 1px 3px rgba(0,0,0,.08);}
.city-selectors{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;margin-bottom:1.5rem;}
@media(max-width:768px){.city-selectors{grid-template-columns:1fr;}}
.selector-group{display:flex;flex-direction:column;gap:.5rem;}
.selector-group label{font-weight:600;font-size:.95rem;color:#555;display:flex;align-items:center;gap:.5rem;}
.selector-group select{font:inherit;font-size:1rem;padding:.7rem;border:2px solid #e2e8f0;border-radius:8px;background:#fff;transition:all .2s;}
.selector-group select:hover{border-color:#cbd5e1;}
.selector-group select:focus{outline:none;border-color:var(--blue);box-shadow:0 0 0 3px rgba(11,95,179,.1);}
.date-control{display:flex;align-items:center;gap:1rem;flex-wrap:wrap;margin-bottom:1.5rem;}
.date-control label{font-weight:600;font-size:.95rem;color:#555;}
.date-control input[type="date"]{font:inherit;font-size:1rem;padding:.7rem;border:2px solid #e2e8f0;border-radius:8px;transition:all .2s;}
.date-control input[type="date"]:focus{outline:none;border-color:var(--blue);box-shadow:0 0 0 3px rgba(11,95,179,.1);}
.toggle-buttons{display:flex;gap:.5rem;justify-content:center;margin:1rem 0;}
.toggle-buttons button{font:inherit;font-weight:600;padding:.7rem 1.5rem;border-radius:8px;border:2px solid #e2e8f0;cursor:pointer;background:#fff;color:#333;transition:all .2s;}
.toggle-buttons button:hover{background:#f8fafc;}
.toggle-buttons button.active{background:var(--blue);color:#fff;border-color:var(--blue);}
table{width:100%;border-collapse:collapse;margin:1rem 0;font-size:.95rem;}
th,td{padding:.8rem;border-bottom:1px solid #e9eef5;text-align:center;}
th{background:#f8fafc;font-weight:600;color:#555;}
th:first-child,td:first-child{text-align:left;width:180px;}
td svg{width:80px;height:46px;vertical-align:middle}
.chart-container{position:relative;height:420px;margin:1.5rem 0;}
.slider-area{text-align:center;margin-top:2rem;padding:1.5rem;background:#f8fafc;border-radius:8px;}
.live-dates{font-weight:600;margin-bottom:1rem;display:flex;justify-content:center;gap:2rem;flex-wrap:wrap;}
.live-dates span{display:inline-block;padding:.5rem 1rem;background:#fff;border-radius:6px;box-shadow:0 1px 2px rgba(0,0,0,.05);}
.date-label{font-size:.85rem;color:#666;display:block;}
.date-value{font-size:1.1rem;color:#000;}
input[type="range"]{-webkit-appearance:none;appearance:none;width:100%;max-width:800px;height:8px;
 background:linear-gradient(to right,#e2e8f0 0%,#cbd5e1 100%);border-radius:4px;outline:none;margin:1rem 0;}
input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;
 background:var(--blue);border:3px solid #fff;box-shadow:0 2px 4px rgba(0,0,0,.2);cursor:pointer;transition:all .2s;}
input[type="range"]::-webkit-slider-thumb:hover{transform:scale(1.1);}
input[type="range"]::-moz-range-thumb{width:20px;height:20px;border-radius:50%;
 background:var(--blue);border:3px solid #fff;box-shadow:0 2px 4px rgba(0,0,0,.2);cursor:pointer;}
.note{font-size:.9rem;color:#666;margin-top:.5rem;}
.icon{display:inline-block;width:18px;height:18px;vertical-align:middle;}
.loading{text-align:center;padding:2rem;color:#666;}
</style>
</head>
<body>
<header>
<h1>‚òÄÔ∏è Sunlight Comparator</h1>
<p>Compare daylight hours and sun elevation between any two cities</p>
</header>

<main>
  <div class="card">
    <div class="city-selectors">
      <div class="selector-group">
        <label>
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          Reference City
        </label>
        <select id="referenceCity"></select>
      </div>
      <div class="selector-group">
        <label>
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          Comparison City
        </label>
        <select id="compareCity"></select>
      </div>
    </div>
    
    <div class="date-control">
      <label for="dateInput">üìÖ Selected Date:</label>
      <input type="date" id="dateInput">
      <span style="margin-left:auto;font-size:.9rem;color:#666;">Equivalent: <strong id="equivDate">‚Äî</strong></span>
    </div>
  </div>

  <div class="card">
    <div class="toggle-buttons">
      <button id="hoursBtn" class="active">üìä Daylight Hours</button>
      <button id="elevBtn">üåû Noon Elevation</button>
    </div>

    <table id="resultsTable">
      <thead><tr><th>Measure</th><th id="leftHead">Reference City</th><th id="rightHead">Comparison City</th></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <div class="chart-container">
      <canvas id="chartCanvas"></canvas>
    </div>

    <div class="slider-area">
      <div class="live-dates">
        <span>
          <span class="date-label">Selected Date</span>
          <span class="date-value" id="selectedLabel">‚Äî</span>
        </span>
        <span>
          <span class="date-label">Equivalent Date</span>
          <span class="date-value" id="equivLabel">‚Äî</span>
        </span>
      </div>
      <input type="range" id="dateSlider" min="1" max="365" step="1" value="172"/>
      <div class="note">üí° Drag the slider to explore different dates throughout the year</div>
    </div>
  </div>
</main>

<script>
/* ---------- Cities Database ---------- */
const cities=[

  {lat:40.71,lon:-74.01,tz:"America/New_York",name:"New York, NY",country:"USA"},

  {lat:51.51,lon:-0.13,tz:"Europe/London",name:"London",country:"UK"},

  {lat:52.52,lon:13.40,tz:"Europe/Berlin",name:"Berlin",country:"Germany"},

  {lat:-37.81,lon:144.96,tz:"Australia/Melbourne",name:"Melbourne",country:"Australia"},
  {lat:43.65,lon:-79.38,tz:"America/Toronto",name:"Toronto",country:"Canada"},
  {lat:45.50,lon:-73.57,tz:"America/Toronto",name:"Montreal",country:"Canada"},
  {lat:49.28,lon:-123.12,tz:"America/Vancouver",name:"Vancouver",country:"Canada"},
  {lat:19.43,lon:-99.13,tz:"America/Mexico_City",name:"Mexico City",country:"Mexico"},
  {lat:-23.55,lon:-46.63,tz:"America/Sao_Paulo",name:"S√£o Paulo",country:"Brazil"},
  {lat:-34.60,lon:-58.38,tz:"America/Argentina/Buenos_Aires",name:"Buenos Aires",country:"Argentina"}
];

/* ---------- Math utilities ---------- */
const toRad=d=>d*Math.PI/180,toDeg=r=>r*180/Math.PI;
function solarDeclination(day){return 23.44*Math.sin(toRad((360/365)*(day-81)));}
function daylightHours(lat,day){const decR=toRad(solarDeclination(day)),latR=toRad(lat);
 const cosH=-Math.tan(latR)*Math.tan(decR);if(cosH>=1)return 0;if(cosH<=-1)return 24;
 const H=Math.acos(cosH);return(2*toDeg(H))/15;}
function noonElevation(lat,day){const dec=solarDeclination(day);return 90-Math.abs(lat-dec);}
function dayOfYear(dt){return Math.floor((dt-new Date(dt.getFullYear(),0,0))/86400000);}
function dateFromDay(y,d){return new Date(y,0,d);}
function fmtMMDDYYYY(date){const mm=String(date.getMonth()+1).padStart(2,'0');const dd=String(date.getDate()).padStart(2,'0');return`${mm}/${dd}/${date.getFullYear()}`;}
function fmtMD(date){return date.toLocaleDateString("en-US",{month:"short",day:"numeric"});}
function findEquivalentDate(lat,targetHours,refDay,year){let best=null,bestDiff=1e9;
 for(let d=1;d<=365;d++){if(Math.abs(d-refDay)<5)continue;
 const diff=Math.abs(daylightHours(lat,d)-targetHours);
 if(diff<bestDiff){bestDiff=diff;best=d;}}return best?dateFromDay(year,best):null;}
function fmtHoursMin(h){const hrs=Math.floor(h);const mins=Math.round((h-hrs)*60);
 return `${hrs}h ${mins.toString().padStart(2,'0')}m`;}

/* ---------- Local time utilities ---------- */
function getTimeZoneAbbr(tz){
  try{const fmt=new Intl.DateTimeFormat('en-US',{timeZone:tz,timeZoneName:'short'});
  return fmt.formatToParts(new Date()).find(p=>p.type==='timeZoneName').value;}
  catch{return'';}
}
function getTimes(lat,lon,day,tz){
 const dec=toRad(solarDeclination(day)),latR=toRad(lat),solarDep=toRad(-0.83);
 const cosH=(Math.sin(solarDep)-Math.sin(latR)*Math.sin(dec))/(Math.cos(latR)*Math.cos(dec));
 if(cosH>1||cosH<-1)return{sunrise:'‚Äî',sunset:'‚Äî',hrs:0};
 const H=Math.acos(cosH);const Hh=toDeg(H)/15;const daylight=2*Hh;
 const hr=(deg)=>{const d=new Date(Date.UTC(2024,0,day,deg,0,0));
  return d.toLocaleTimeString('en-US',{timeZone:tz,hour:'2-digit',minute:'2-digit'});}
 const sunrise=hr(12-Hh),sunset=hr(12+Hh);
 return{sunrise,sunset,hrs:daylight};
}

/* ---------- Elevation arc ---------- */
function arcSVG(lat,day,color){
 const elev=noonElevation(lat,day);
 const R=32,a=Math.min(90,Math.max(0,elev))*Math.PI/180;
 const x=30+R*Math.cos(Math.PI-a),y=34-R*Math.sin(Math.PI-a);
 return `<svg viewBox='0 0 70 40'>
   <path d='M4 34 A32 32 0 0 1 64 34' stroke='#c9d3e3' stroke-width='1.2' fill='none'/>
   <line x1='30' y1='34' x2='${x.toFixed(1)}' y2='${y.toFixed(1)}' stroke='${color}' stroke-width='3'/>
   <circle cx='${x.toFixed(1)}' cy='${y.toFixed(1)}' r='4.2' fill='${color}'/>
  </svg><div style="margin-top:4px">${elev.toFixed(1)}¬∞</div>`;
}

/* ---------- Table ---------- */
function buildTable(base,comp,day){
 const body=document.getElementById('tableBody');body.innerHTML='';
 const tb1=getTimes(base.lat,base.lon,day,base.tz),tb2=getTimes(comp.lat,comp.lon,day,comp.tz);
 const ab1=getTimeZoneAbbr(base.tz),ab2=getTimeZoneAbbr(comp.tz);
 const rows=[
   ['Latitude',base.lat.toFixed(2)+'¬∞',comp.lat.toFixed(2)+'¬∞'],
   ['Longitude',base.lon.toFixed(2)+'¬∞',comp.lon.toFixed(2)+'¬∞'],
   ['Noon Elevation',arcSVG(base.lat,day,'#0b5fb3'),arcSVG(comp.lat,day,'#f28e2b')],
   ['Sunrise',`${tb1.sunrise} ${ab1}`,`${tb2.sunrise} ${ab2}`],
   ['Sunset',`${tb1.sunset} ${ab1}`,`${tb2.sunset} ${ab2}`],
   ['Daylight',fmtHoursMin(tb1.hrs),fmtHoursMin(tb2.hrs)]
 ];
 rows.forEach(r=>{
   const tr=document.createElement('tr');
   tr.innerHTML=`<td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td>`;
   body.appendChild(tr);
 });
 document.getElementById('leftHead').textContent=`${base.name}`;
 document.getElementById('rightHead').textContent=`${comp.name}`;
}

/* ---------- Chart ---------- */
let chart,mode='hours',chartData=null;
function prepareChartData(base,comp){
 const days=Array.from({length:365},(_,i)=>i+1);
 const dataHours={
   base:days.map(d=>daylightHours(base.lat,d)),
   comp:days.map(d=>daylightHours(comp.lat,d))
 };
 const dataElev={
   base:days.map(d=>noonElevation(base.lat,d)),
   comp:days.map(d=>noonElevation(comp.lat,d)),
   threshold:noonElevation(base.lat,355)
 };
 return{days,dataHours,dataElev,base,comp};
}

function drawChart(refDay,eqDate){
 if(!chartData)return;
 const ctx=document.getElementById("chartCanvas").getContext("2d");
 const {days,dataHours,dataElev,base,comp}=chartData;
 
 const isHours=mode==="hours";
 const data=isHours?dataHours:dataElev;
 const lbl=isHours?"Daylight Hours":"Noon Elevation (¬∞)";
 const yCfg=isHours?{min:5,max:20}:{min:0,max:90};

 const dsBase={label:base.name,data:data.base,borderColor:"#0b5fb3",borderWidth:2.5,tension:.3,fill:false,pointRadius:0};
 const dsComp={label:comp.name,data:data.comp,borderColor:"#f28e2b",borderWidth:2.5,tension:.3,fill:false,pointRadius:0};
 const datasets=[dsBase,dsComp];
 const annotations={};

 if(!isHours){
   const threshold=dataElev.threshold;
   annotations.threshold={
     type:"line",yMin:threshold,yMax:threshold,borderColor:"rgba(11,95,179,0.4)",borderWidth:2,borderDash:[5,5],
     label:{enabled:true,content:`${base.name} Dec 21: ${threshold.toFixed(1)}¬∞`,position:"end",
            backgroundColor:"rgba(255,255,255,.9)",color:"#0b5fb3",font:{size:11}}
   };
   const below=days.map(d=>dataElev.comp[d-1]<threshold?threshold:null);
   const shade={label:`Below ${base.name} Dec 21`,data:below,backgroundColor:"rgba(11,95,179,0.12)",
                borderWidth:0,type:"line",pointRadius:0,fill:true};
   datasets.splice(1,0,shade);
 }

 annotations.selected={type:"line",xMin:refDay,xMax:refDay,borderColor:"#1e293b",borderWidth:2.5,
   label:{enabled:true,content:fmtMD(dateFromDay(new Date().getFullYear(),refDay)),position:"start",
          backgroundColor:"rgba(255,255,255,.95)",color:"#1e293b",font:{size:11,weight:"bold"}}};
 if(eqDate){
   const eqD=dayOfYear(eqDate);
   annotations.equiv={type:"line",xMin:eqD,xMax:eqD,borderColor:"#e11d48",borderWidth:2.5,
     label:{enabled:true,content:fmtMD(eqDate),position:"start",
            backgroundColor:"rgba(255,255,255,.95)",color:"#e11d48",font:{size:11,weight:"bold"}}};
 }

 if(chart)chart.destroy();
 chart=new Chart(ctx,{
   type:"line",
   data:{labels:days,datasets},
   options:{
     responsive:true,maintainAspectRatio:false,
     animation:false,
     plugins:{
       legend:{display:true,position:"bottom",labels:{usePointStyle:true,padding:15,font:{size:12}}},
       annotation:{annotations}
     },
     scales:{
       x:{display:false},
       y:{title:{display:true,text:lbl,font:{size:13,weight:"600"}},...yCfg,grid:{color:"#e2e8f0"}}
     }
   },
   plugins:[Chart.registry.getPlugin("annotation")]
 });
}

/* ---------- Update ---------- */
function updateAll(){
 const refIdx=document.getElementById("referenceCity").selectedIndex;
 const compIdx=document.getElementById("compareCity").selectedIndex;
 const base=cities[refIdx];
 const comp=cities[compIdx];
 const date=new Date(document.getElementById("dateInput").value);
 const day=dayOfYear(date);
 const eqDate=findEquivalentDate(comp.lat,daylightHours(base.lat,day),day,date.getFullYear());
 
 document.getElementById("equivDate").textContent=eqDate?fmtMD(eqDate):"‚Äî";
 document.getElementById("selectedLabel").textContent=fmtMD(date);
 document.getElementById("equivLabel").textContent=eqDate?fmtMD(eqDate):"‚Äî";
 
 buildTable(base,comp,day);
 chartData=prepareChartData(base,comp);
 drawChart(day,eqDate);
}

function updateAnnotationsOnly(){
 const date=new Date(document.getElementById("dateInput").value);
 const day=dayOfYear(date);
 const refIdx=document.getElementById("referenceCity").selectedIndex;
 const compIdx=document.getElementById("compareCity").selectedIndex;
 const base=cities[refIdx];
 const comp=cities[compIdx];
 const eqDate=findEquivalentDate(comp.lat,daylightHours(base.lat,day),day,date.getFullYear());
 
 document.getElementById("equivDate").textContent=eqDate?fmtMD(eqDate):"‚Äî";
 document.getElementById("selectedLabel").textContent=fmtMD(date);
 document.getElementById("equivLabel").textContent=eqDate?fmtMD(eqDate):"‚Äî";
 
 buildTable(base,comp,day);
 drawChart(day,eqDate);
}

/* ---------- Slider sync ---------- */
function syncFromDate(){
 const d=new Date(document.getElementById("dateInput").value);
 document.getElementById("dateSlider").value=dayOfYear(d);
 updateAnnotationsOnly();
}
function syncFromSlider(){
 const y=new Date().getFullYear();
 const d=dateFromDay(y,Number(document.getElementById("dateSlider").value));
 document.getElementById("dateInput").value=d.toISOString().slice(0,10);
 updateAnnotationsOnly();
}

/* ---------- Populate dropdowns ---------- */
function populateSelectors(){
 const refSel=document.getElementById("referenceCity");
 const compSel=document.getElementById("compareCity");
 cities.forEach((c,i)=>{
   const opt1=document.createElement("option");
   opt1.value=i;
   opt1.textContent=`${c.name}, ${c.country}`;
   refSel.appendChild(opt1);
   
   const opt2=document.createElement("option");
   opt2.value=i;
   opt2.textContent=`${c.name}, ${c.country}`;
   compSel.appendChild(opt2);
 });
}

/* ---------- Geolocation ---------- */
function findClosestCity(lat,lon){
 let closest=0,minDist=Infinity;
 cities.forEach((c,i)=>{
   const dist=Math.sqrt((c.lat-lat)**2+(c.lon-lon)**2);
   if(dist<minDist){minDist=dist;closest=i;}
 });
 return closest;
}

function initWithGeolocation(){
 if(navigator.geolocation){
   navigator.geolocation.getCurrentPosition(
     pos=>{
       const closest=findClosestCity(pos.coords.latitude,pos.coords.longitude);
       document.getElementById("referenceCity").selectedIndex=closest;
       updateAll();
     },
     ()=>{
       document.getElementById("referenceCity").selectedIndex=0;
       updateAll();
     }
   );
 }else{
   document.getElementById("referenceCity").selectedIndex=0;
   updateAll();
 }
}

/* ---------- Init ---------- */
function init(){
 populateSelectors();
 document.getElementById("compareCity").selectedIndex=20;
 
 const now=new Date();
 const isoDate=now.toLocaleDateString("en-CA");
 document.getElementById("dateInput").value=isoDate;
 document.getElementById("dateSlider").value=dayOfYear(now);
 
 initWithGeolocation();
}

/* ---------- Events ---------- */
document.getElementById("dateInput").addEventListener("change",syncFromDate);
document.getElementById("dateSlider").addEventListener("input",syncFromSlider);
document.getElementById("referenceCity").addEventListener("change",updateAll);
document.getElementById("compareCity").addEventListener("change",updateAll);
document.getElementById("hoursBtn").addEventListener("click",()=>{
 mode="hours";hoursBtn.classList.add("active");elevBtn.classList.remove("active");updateAll();});
document.getElementById("elevBtn").addEventListener("click",()=>{
 mode="elev";elevBtn.classList.add("active");hoursBtn.classList.remove("active");updateAll();});
window.addEventListener("DOMContentLoaded",init);
</script>
